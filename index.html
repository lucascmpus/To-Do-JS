<body onload="att()">

    <div class="container">        
        <h5 class="text-center mt-5 mb-5">To Do List</h5>


        <div class="d-flex">
            <input type="text" placeholder="Entre uma tarefa" class="form-control" id="inputText">
            <select class="form-select" id="selectStatus">
                <option value="1" selected>Selecione status</option>
                <option value="Fazer">Fazer</option>
                <option value="Fazendo">Fazendo</option>
            </select>
            <button id="addTask" class="btn btn-warning rounded-1">Enviar</button>
        </div>

        <table class="table table-bordered mt-5">
            <thead>
                <tr>
                    <th scope="col">Tarefas</th>
                    <th scope="col">Status</th>
                    <th scope="col">#</th>
                    <th scope="col">#</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
                
        <!-- MODAL -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editar tarefa</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input id="newName" type="text" class="form-control" placeholder="Digite o novo nome da tarefa">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button onclick="editTask(newName.value)" type="button" class="btn btn-primary" data-bs-dismiss="modal">Salvar alterações</button>
                </div>
              </div>
            </div>
          </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
